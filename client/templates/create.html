<template name="create">
  <h1>create new room</h1>
    <form class="form-horizontal">
    <div class="form-group">
      <label for="nickname">Nickname?</label>
    <input class="form-control input-lg" type="text" name="nickname">
    </div>
      <div class="form-group">
      <label for="allowGeo">Allow Geo search?</label>
    <input class="form-control input-lg" type="checkbox" name="allowGeo">
    </div>
    <button type="submit">Create game</button>
  </form>
</template>
