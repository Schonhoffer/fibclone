<template name="join">
  <h1>join existing room</h1>
    <form class="form-horizontal">
      Either
      <div class="form-group">
        <label for="code">Room Code</label>
        <input class="form-control input-lg" type="text" placeholder="Room Code" name="code">
      </div>
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input class="form-control input-lg" type="text" placeholder="Nickname" name="nickname">
      </div>
    <button type="submit">Join game</button>
    
    <hr />
      Or
  <a class="btn btn-lg btn-info" href="/"><span class="glyphicon glyphicon-globe"></span>Geo search</a>
  </form>

</template>
